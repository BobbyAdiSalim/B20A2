{% extends 'home_template.html' %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/update_grades.css') }}" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}
    <main>
        <div class=student-search> Search for student: <input type: text></div>
        <div class="grades-container">
            <div class="grades-header student-row">
                <strong class="student-name">Name</strong>
                <strong class="student-id">Student ID</strong>
                <strong class="student-grade">Grade</strong>
            </div>
            {% for student in lst_student %}
                <div class="student-row">
                    <span class="student-name">{{ student.name }}</span>
                    <span class="student-id">{{ student.id }}</span>
                    <span class="student-grade">100</span>
                    <!-- if student name ada di lst_student_grades, then tampilin grades nya, if not tampilin empty -->
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
